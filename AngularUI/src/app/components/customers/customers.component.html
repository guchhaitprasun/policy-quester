<div class="m-4">
  <table mat-table [dataSource]="customerList" class="mat-elevation-z8 demo-table">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="clientname">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let element"> {{element.clientname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="emailaddress">
      <th mat-header-cell *matHeaderCellDef> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.emailaddress}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gendername">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gendername}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="statusname">
      <th mat-header-cell *matHeaderCellDef> Maririal Status </th>
      <td mat-cell *matCellDef="let element"> {{element.statusname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="incomerange">
      <th mat-header-cell *matHeaderCellDef> Salary Range </th>
      <td mat-cell *matCellDef="let element"> {{element.incomerange}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="regionname">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.regionname}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50,]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
