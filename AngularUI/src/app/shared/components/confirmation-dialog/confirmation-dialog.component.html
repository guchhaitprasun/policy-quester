<div class="row">
    <div class="col-12">
        <h2>Confirmation</h2>
    </div>
</div>
<div class="row">
    <div class="col-12 mb-5">
        {{data.message}}
    </div>
</div>

<div class="row">
    <div class="col-12 text-right">
        <button mat-flat-button color="primary" (click)="proceed()">
            Proceed
        </button>&nbsp;&nbsp;
        <button mat-flat-button color="warn" (click)="cancel()">
            Cancel
        </button>
    </div>
</div>
